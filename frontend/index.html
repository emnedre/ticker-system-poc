<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Ticker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        #tickersContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .ticker-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
        }
        
        .symbol {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .price {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.15s ease-out;
        }
        
        .price.flash-up {
            color: #4ade80;
            transform: scale(1.05);
        }
        
        .price.flash-down {
            color: #f87171;
            transform: scale(1.05);
        }
        
        .price-change {
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .price-change.positive {
            color: #4ade80;
        }
        
        .price-change.negative {
            color: #f87171;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.75em;
            opacity: 0.8;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 1em;
            font-weight: bold;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Live Market</h1>
        
        <div id="status" class="status connecting">
            Connecting to WebSocket...
        </div>
        
        <div id="tickersContainer"></div>
    </div>
    
    <script src="config.js"></script>
    <script>
        // WebSocket configuration loaded from config.js
        const WS_URL = window.APP_CONFIG.WEBSOCKET_URL;
        
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        
        // Store ticker state
        const tickers = {};
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const tickersContainer = document.getElementById('tickersContainer');
        
        function connect() {
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('connected', 'Connected âœ“');
                    reconnectAttempts = 0;
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'trade') {
                        updateTicker(message.data);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('disconnected', 'Connection Error');
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus('disconnected', 'Disconnected');
                    
                    // Attempt to reconnect
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        setTimeout(() => {
                            updateStatus('connecting', `Reconnecting (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
                            connect();
                        }, 2000 * reconnectAttempts);
                    }
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                updateStatus('disconnected', 'Failed to Connect');
            }
        }
        
        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }
        
        function createTickerCard(symbol) {
            const card = document.createElement('div');
            card.className = 'ticker-card';
            card.id = `ticker-${symbol}`;
            card.innerHTML = `
                <div class="symbol">${symbol}</div>
                <div class="price" data-symbol="${symbol}">$---.--</div>
                <div class="price-change" data-symbol="${symbol}">--</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Bid</div>
                        <div class="detail-value" data-symbol="${symbol}" data-field="bid">$---.--</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Ask</div>
                        <div class="detail-value" data-symbol="${symbol}" data-field="ask">$---.--</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Volume</div>
                        <div class="detail-value" data-symbol="${symbol}" data-field="volume">---</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Update</div>
                        <div class="detail-value" data-symbol="${symbol}" data-field="time">--:--:--</div>
                    </div>
                </div>
            `;
            tickersContainer.appendChild(card);
            
            // Initialize ticker state
            tickers[symbol] = {
                previousPrice: null,
                currentDisplayPrice: null,
                targetPrice: null,
                interpolationStartPrice: null,
                interpolationStartTime: null,
                animationFrameId: null
            };
        }
        
        function updateTicker(trade) {
            const symbol = trade.symbol;
            
            // Create card if it doesn't exist
            if (!tickers[symbol]) {
                createTickerCard(symbol);
            }
            
            const state = tickers[symbol];
            const newPrice = parseFloat(trade.price);
            
            // Get DOM elements for this ticker
            const priceEl = document.querySelector(`.price[data-symbol="${symbol}"]`);
            const priceChangeEl = document.querySelector(`.price-change[data-symbol="${symbol}"]`);
            const bidEl = document.querySelector(`[data-symbol="${symbol}"][data-field="bid"]`);
            const askEl = document.querySelector(`[data-symbol="${symbol}"][data-field="ask"]`);
            const volumeEl = document.querySelector(`[data-symbol="${symbol}"][data-field="volume"]`);
            const timeEl = document.querySelector(`[data-symbol="${symbol}"][data-field="time"]`);
            
            // Initialize or animate price
            if (state.currentDisplayPrice === null) {
                state.currentDisplayPrice = newPrice;
                priceEl.textContent = `$${newPrice.toFixed(2)}`;
            } else {
                state.interpolationStartPrice = state.currentDisplayPrice;
                state.targetPrice = newPrice;
                state.interpolationStartTime = performance.now();
                
                if (!state.animationFrameId) {
                    animatePrice(symbol);
                }
            }
            
            // Calculate price change
            if (state.previousPrice !== null) {
                const change = newPrice - state.previousPrice;
                const changePercent = (change / state.previousPrice) * 100;
                const arrow = change >= 0 ? 'â–²' : 'â–¼';
                priceChangeEl.textContent = `${arrow} $${Math.abs(change).toFixed(2)} (${changePercent.toFixed(2)}%)`;
                priceChangeEl.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
            }
            state.previousPrice = newPrice;
            
            // Update other fields
            bidEl.textContent = `$${parseFloat(trade.bid).toFixed(2)}`;
            askEl.textContent = `$${parseFloat(trade.ask).toFixed(2)}`;
            volumeEl.textContent = trade.volume.toLocaleString();
            
            const time = new Date(trade.timestamp * 1000);
            timeEl.textContent = time.toLocaleTimeString();
        }
        
        function animatePrice(symbol) {
            const state = tickers[symbol];
            const priceEl = document.querySelector(`.price[data-symbol="${symbol}"]`);
            
            const now = performance.now();
            const elapsed = now - state.interpolationStartTime;
            const progress = Math.min(elapsed / 150, 1);
            
            // Easing
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            
            // Interpolate
            state.currentDisplayPrice = state.interpolationStartPrice + 
                (state.targetPrice - state.interpolationStartPrice) * easeProgress;
            
            priceEl.textContent = `$${state.currentDisplayPrice.toFixed(2)}`;
            
            // Flash effect
            if (elapsed < 50) {
                const direction = state.targetPrice > state.interpolationStartPrice ? 'up' : 'down';
                priceEl.className = `price flash-${direction}`;
            } else {
                priceEl.className = 'price';
            }
            
            // Continue or stop
            if (progress < 1) {
                state.animationFrameId = requestAnimationFrame(() => animatePrice(symbol));
            } else {
                state.animationFrameId = null;
                state.currentDisplayPrice = state.targetPrice;
                priceEl.className = 'price';
            }
        }
        
        // Connect on page load
        connect();
    </script>
</body>
</html>
